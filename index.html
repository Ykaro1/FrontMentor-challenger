<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 id="first">Your Result</h1>
        <div id="number">
          <div id="number-2">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div id="scored">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </div>
      </div>
      <div class="second-container">
        <div id="second">
          <h1>Summary</h1>
          <div id="red">
            <img src="/assets/images/icon-reaction.svg" alt="Reaction" />
            <p class="name">Reaction</p>
            <p class="number-principal">80</p>
            <p class="second-number">/100</p>
          </div>
          <div id="yellow">
            <img src="/assets/images/icon-memory.svg" alt="Memory" />
            <p class="name">Memory</p>
            <p class="number-principal">92</p>
            <p class="second-number">/100</p>
          </div>
          <div id="green">
            <img src="/assets/images/icon-verbal.svg" alt="Verbal" />
            <p class="name">Verbal</p>
            <p class="number-principal">61</p>
            <p class="second-number">/100</p>
          </div>
          <div id="blue">
            <img src="/assets/images/icon-visual.svg" alt="Visual" />
            <p class="name">Visual</p>
            <p class="number-principal">72</p>
            <p class="second-number">/100</p>
          </div>
          <button>continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
